<head>

    <link rel="stylesheet" href="styles/style.css">

<body>

    
    <div class="header">isPrime?</div>
    <div class="snap-container">
        
        
        <div class="first-page " id="top">
            
            <div class="space"></div>

                <label for="num">number: </label>
                <input type="number"  name="num" id="num" min="2" max="1000">
            </div>

            <div class="cheks-wrapper">
                <div class="centered">

                        <input type="checkbox" name="mode" id="mode">

                    </div>
                <div class="check-button" id="check-button">CHECK</div>
            </div>
            </div>

        </div>

        <div class="second-page snap-element" id="bot">
            <div class="content-page-2">
                <div class="centered" id="second-page-starter"><div class="result"> X is prime </div></div>
                <div class="centered">
                    <div class="simulation-wrapper">
                        
                    </div>
                <div>

                
            

            
             </div>
            <div class="centered"><div class="go-up reset">RESET</div></div>


        </div>



    </div>
