<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="snap-container">
        <div class="first-page snap-element" id="top">

            <div class="header">isPrime?</div>
            <div class="num-select-wrapper">
                <label for="num">num: </label>
                <input type="number" name="num" id="num" min="2" max="1000">
            </div>

            <div class="cheks-wrapper">
                <div class="centered">
                <label for="mode">Select mode</label>
                <select name="mode" id="mode">
                    <option value="yes-no">yes/no</option>
                    <option value="show-smaller">show smaller</option>
                    <option value="simulation">simulation</option>
                </select>
                <div class="check-button">CHECK</div>
            </div>
            </div>

        </div>

        <div class="second-page snap-element" id="bot">
            <div class="simulation-wrapper">

            </div>

            <div class="result"> X is prime </div>

            <div class="go-up">RESET</div>


        </div>



    </div>



    <script src="script.js"></script>
</body>
</html>
